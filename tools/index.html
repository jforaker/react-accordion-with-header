<!DOCTYPE html>
<html lang="en">

<head>
  <title>React-accordion-with-header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: white;
      /*margin: 20px 25px 50px;*/
    }
    #h {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      background: #3398a9 url("https://d17oy1vhnax1f7.cloudfront.net/items/1L3m3Y0O0T3y3w090p3L/steven.jpg") no-repeat;
      background-size: cover;
      padding-top: 160px;
    }
    blockquote {
      display: inline-block;
      padding-bottom: 14px;
      font-style: italic;
    }
    .my-accordion {
      border: 1px solid rgba(128, 128, 128, 0.25);
    }
    .accordion-node {
      background: white;
      border: none !important;
    }
    .accordion-header {
      transition: background 250ms ease-in-out;
      border-bottom: 1px solid rgba(128, 128, 128, 0.5);
      border-top: 1px solid rgba(128, 128, 128, 0.5);
    }
    .accordion-header.is-expanded {
      background: rgba(51, 152, 169, 0.13);
    }
    .my-panel {

    }
    .my-panel.is-expanded {
      -webkit-box-shadow: inset 0px 0px 7px 0px rgba(0, 0, 0, 0.125);
      -moz-box-shadow: inset 0px 0px 7px 0px rgba(0, 0, 0, 0.125);
      box-shadow: inset 0px 0px 7px 0px rgba(0, 0, 0, 0.125);
    }

  </style>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div id="h" class="jumbotron">
    <!--<img src="http://www.stevensegallery.com/100/100">-->
    <blockquote>"I'm gunna to take you to the bank senator Trent, the blood bank."</blockquote>
    <h1>
      react-accordion-with-header
    </h1>
    <h3>
      React accordion component with flexbox based header
    </h3>
    <a class="github-button" href="https://github.com/jforaker/react-accordion-with-header"
       data-icon="octicon-star"
       data-style="mega" aria-label="Star jforaker/react-accordion-with-header on GitHub">Star</a>
    <a class="github-button" href="https://github.com/jforaker/react-accordion-with-header/fork"
       data-icon="octicon-repo-forked" data-style="mega"
       aria-label="Fork jforaker/react-accordion-with-header on GitHub">Fork</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="app"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="app2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="app3"></div>
      </div>
    </div>
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
